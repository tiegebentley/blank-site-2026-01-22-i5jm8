<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin: 0;
            padding: 1rem 0;
            display: inline-block;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.95;
            display: none;
        }
        
        nav {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            gap: 0.3rem;
        }
        
        nav h1 {
            margin: 0;
            padding: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        
        nav h1 a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
            font-weight: 700;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        nav h1 a:hover {
            color: #ffd700;
        }
        
        nav h1 img {
            height: 70px;
            width: auto;
            vertical-align: middle;
            flex-shrink: 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 1rem 0;
            display: block;
        }
        
        nav ul a {
            padding: 0;
        }
        
        nav a:hover {
            color: #ffd700;
        }
        
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                justify-content: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>
                <a href="index.html#home">Youth Soccer Handbook</a>
            </h1>
            <ul>
                <li><a href="index.html#blog">Articles</a></li>
                <li><a href="index.html#resources">Resources & Tools</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
        </div>
    </nav>

    <p>hello world</p>
</body>
</html>
